<ng-container *ngIf="navPosition === 'top'; else opBottom" >
  <a [routerLink]="path" class="group text-white w-20 flex flex-col items-center" >
    <span class="block py-2 group-hover:font-medium">{{title}}</span>
    <hr class="hidden w-full group-hover:block" />
  </a>
</ng-container>

<ng-template #opBottom >
  <a [routerLink]="path" class="group text-white w-auto flex flex-col items-center h-10" >
    <span class="block py-2 group-hover:font-medium">{{title}}</span>
    <hr class="hidden w-1/3 group-hover:block" />
  </a>
</ng-template>
