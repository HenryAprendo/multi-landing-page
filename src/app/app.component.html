<div class="min-h-screen">
  <main [@routeAnimations]="getRouteAnimationData()" >
    <router-outlet></router-outlet>
  </main>
</div>

<section class="fixed top-[40vh] left-4" >
  <div class="flex flex-col gap-y-7 border-2  py-3 px-2 rounded-md shadow-lg shadow-green-500">
    <button class="cursor-pointer" (click)="nextRoute()">
      <!-- folder plus -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 stroke-green-400 hover:cursor-pointer hover:stroke-green-600 active:stroke-green-800 hover:scale-110" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v6m3-3H9m4.06-7.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
      </svg>
    </button>
    <button class="cursor-pointer" (click)="previousRoute()" >
      <!-- folder minus -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 stroke-green-400 hover:cursor-pointer hover:stroke-green-600 active:stroke-green-800 hover:scale-110" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 13.5H9m4.06-7.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
      </svg>
    </button>
  </div>
</section>
